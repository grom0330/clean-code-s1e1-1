<!DOCTYPE html>

<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>

<body class="page">
  <header class="info">
    <img src="./eisenhower-matrix.jpg" alt="The eisenhower matrix" class="info__img">
    <a class="info__more" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?;
    </a>
  </header>
  <main class="wrapper">
    <section class="wrapper__add">
      <h3 class="add__label input">
        Add Item
      </h3>
      <div class="add__text">
        <input id="new__task" class="task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="wrapper__add">
      <h3 class="add__h3_text">Todo</h3>
      <ul id="add__incomplete_tasks">
        <li class="incomplete_tasks__li">
          <input type="checkbox" class="li__checkbox">
          <label class="li__label task">Pay Bills</label>
          <input type="text" class="li__input_type_text task">
          <button class="li__edit button">Edit</button>
          <button class="li__delete button">
            <img class="li__img" src="./remove.svg" alt="Remove buttone">
          </button>
        </li>
        <li class="incomplete_tasks__li edit__mode">
          <input type="checkbox" class="li__checkbox">
          <label class="task li__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="li__input_type_text task">
          <button class="li__edit button">Save</button>
          <button class="li__delete button">
            <img class="li__img" src="./remove.svg" alt="Remove buttone">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="add__h3_text">Completed</h3>
      <ul id="completed__tasks">
        <li class="incomplete_tasks__li">
          <input type="checkbox" class="li__checkbox" checked>
          <label class="task li__label label__done">See the Doctor</label>
          <input type="text" class="li__input_type_text task">
          <button class="li__edit button">Edit</button>
          <button class="li__delete button">
            <img class="li__img" src="./remove.svg" alt="Remove buttone">
          </button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>

</body>

</html>
